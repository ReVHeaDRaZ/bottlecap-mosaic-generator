<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaZ's Bottle Cap Mosaic Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h2>RaZ's Bottle Cap Mosaic Generator</h2>
</header>
<main class="container">
    <section class="instructions">
        <p>Upload an image, adjust grid size to your liking, then click Download Mosaic</p>
    </section>
    <section class="controls">
        <label class="file-upload">
            Upload Image
            <input type="file" id="fileInput" name="file" hidden />
        </label>
        <div class="grid-control">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" value="20" min="1" max="100" step="1" />
        </div>
        <label class="toggle">
            <input type="checkbox" id="showInputImage" />
            <span class="slider"></span>
            Show Input Image
        </label>
    </section>
    <section class="canvas-container">
        <canvas id="canvasOutput"></canvas>
    </section>
    <button id="downloadMosaic" class="download-btn">Download Mosaic</button>
    <section class="cap-usage">
        <h3>Bottle Cap Usage</h3>
        <p id="capCount">Bottle Caps Used: 0</p>
        <ul id="capDetails"></ul>
    </section>
</main>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
