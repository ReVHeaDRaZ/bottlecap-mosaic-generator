<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaZ's Bottle Cap Mosaic Generator</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="RaZ's Bottle Cap Mosaic Generator" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h2>RaZ's Bottle Cap Mosaic Generator</h2>
</header>
<main class="container">
    <section class="instructions">
        <p>Upload an image, adjust grid size to your liking, then choose a Download option</p>
    </section>
    <section class="controls">
        <label class="file-upload">
            Upload Image
            <input type="file" id="fileInput" name="file" hidden />
        </label>
        <div class="grid-control">
            <label for="gridSize">Grid Size:</label>
            <input type="number" id="gridSize" value="20" min="1" max="100" step="1" />
        </div>
        <label class="toggle">
            <input type="checkbox" id="showInputImage" />
            <span class="slider"></span>
            Show Input Image
        </label>
    </section>
    <section class="canvas-container">
        <canvas id="canvasOutput"></canvas>
    </section>
    <p id="mosaicDimensions"></p>
    <section class="download-options">
        <button id="downloadMosaic" class="download-btn">Download Standard Mosaic</button>
        <button id="downloadHighResButton" class="download-btn">Download High-Res Mosaic</button>
    </section>
    <section class="cap-usage">
        <h3>Bottle Cap Usage</h3>
        <p id="capCount">Bottle Caps Used: 0</p>
        <ul id="capDetails"></ul>
    </section>
</main>
<script src="./index.js" type="text/javascript"></script>
</body>
</html>
